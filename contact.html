<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/46fe85fc71.js" crossorigin="anonymous"></script>
    <link rel="icon"  class="fa-duotone fa-dolphin">
</head>

<body>
    <section class="showcase3">
        <header>
            <h2 class="logo"><a href="index.html">Build-a-Quarium</a></h2>
            <div class="toggle"></div>
        </header>

        <div class="overlay"></div>

            <div class="content">
                <h2>Contact</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est voluptate aliquid rerum veniam harum explicabo ipsa dolorum accusantium cumque velit?
                </p>
            </div>
        
            
            <div class="contactForm">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name ="" required="required" id="name">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name ="" required="required" id="email">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" id="message" cols="30" rows="3" required></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        
            <ul class="social">
                <li><a href=""><i class="fa fa-linkedin-square fa-5x" aria-hidden="true" id="icon5"></i></a></li>
                <li><a href="#"><i class="fa fa-github fa-5x" aria-hidden="true" id="icon3"></i></a></li>
                <li><a href="#"><i class="fa fa-envelope fa-5x" aria-hidden="true" id="icon4"></i></a></li>
            </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="build.html">Build</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="contact.html" class="active-page">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase3 = document.querySelector('.showcase3')

        menuToggle.addEventListener('click',() => {
            menuToggle.classList.toggle('active')
            showcase3.classList.toggle('active')
        })
    </script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {
            Email.send({
            Host : "smtp-mail.outlook.com",
            Username : "buildaquarium@outlook.com",
            Password : "NanaBoba123",
            To : 'buildaquarium@outlook.com',
            From : document.getElementById("email").value,
            Subject : "Contact Form New Message",
            Body : "Name: " + document.getElementById("name").value 
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Message: " + document.getElementById("message").value
        }).then(
        message => alert("Your message sent successfully")
        );
        }
    </script>

</body>
</html>
