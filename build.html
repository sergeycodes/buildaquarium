<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="makeImage()">
    <section class="showcase2">
        <header>
            <h2 class="logo"><a href="index.html">Build-a-Quarium</a></h2>
            <div class="toggle"></div>
        </header>
        
        <div class="option">
            <h2 class="choose-option">Choose an Aquatic Tank</h2>
        
        <div class="images">
            
            <button id="imageboxs" class="flex-child" onclick="addBoxTank()">
                <h4>Aquarium box Tank</h4>
            </button>
            
            <button id="imagebowls" class="flex-child" onclick="addBowlTank()">
                <h4>Aquarium bowl Tank</h4>
            </button>
        </div>
        </div>

        <div class="option2">
            <h2 class="choose-option">Choose Your Substrate</h2>

            <div class="image">
                <button id="imagesand" class="flex-child" onclick="addSand()">
                    <h4>Sand Substrate</h4>
                </button>
                
                <button id="imagerocks" class="flex-child" onclick="addRock()">
                    <h4>Rock Substrate</h4>
                </button>
            </div>


        </div>
                  
        <div class="overlay"></div>
    </section>

    

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Build</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <script>
        const menuToggle = document.querySelector('.toggle')
        const contact = document.querySelector('.contact')

        menuToggle.addEventListener('click',() => {
            menuToggle.classList.toggle('active')
            contact.classList.toggle('active')
        })
    </script>

    <script src="index.js"></script>
</body>
</html>
